<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Campus2Career{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    /* === Navbar Styles === */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background-color: #1d4ed8;
      color: white;
      flex-wrap: wrap;
    }

    .navbar .logo a {
      color: white;
      font-weight: bold;
      font-size: 20px;
      text-decoration: none;
    }

    .nav-links,
    .nav-auth {
      display: flex;
      list-style: none;
      gap: 16px;
      align-items: center;
    }

    .nav-links a,
    .nav-auth a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 15px;
    }

    .nav-toggle {
      display: none;
      font-size: 22px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    /* === Footer === */
    .footer {
      margin-top: 50px;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }

    .footer-links {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    .footer-links a {
      text-decoration: none;
      color: #1d4ed8;
    }

    /* === Mobile Responsive Navbar === */
    @media (max-width: 768px) {
      .nav-links,
      .nav-auth {
        flex-direction: column;
        width: 100%;
        display: none;
        background-color: #1d4ed8;
        padding: 10px 0;
      }

      .nav-links.show,
      .nav-auth.show {
        display: flex;
      }

      .nav-toggle {
        display: block;
      }
    }
  </style>
</head>

<body>
  <!-- ===== Navbar ===== -->
  <nav class="navbar">
    <div class="logo">
      <a href="{{ url_for('home') }}">ðŸŽ“ Campus2Career</a>
    </div>

    <button class="nav-toggle" onclick="toggleMenu()">â˜°</button>

    <ul class="nav-links" id="nav-links">
      <li><a href="{{ url_for('internships') }}">Internships</a></li>
      <li><a href="{{ url_for('aboutus') }}">About Us</a></li>
      <li><a href="{{ url_for('resources')}}">Resources</a></li>
    </ul>

    <div class="nav-auth" id="nav-auth">
      {% if session.get('user') %}
        <a href="{{ url_for('profile') }}">Profile</a>
        <a href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
      {% endif %}
    </div>
  </nav>

  <!-- ===== Main Content ===== -->
  {% block content %}{% endblock %}

  <!-- ===== Footer ===== -->
  <footer class="footer">
    <p>Â© 2025 Campus2Career. All rights reserved.</p>
    <ul class="footer-links">
      <li><a href="#">Privacy Policy</a></li>
      <li><a href="#">Terms</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("nav-links").classList.toggle("show");
      document.getElementById("nav-auth").classList.toggle("show");
    }
  </script>
</body>
</html>
