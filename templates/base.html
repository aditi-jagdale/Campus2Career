<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Campus2Career{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* ===== Navbar Base ===== */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 24px;
            background: #fff;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            text-decoration: none;
            color: #1d4ed8;
            font-weight: 600;
        }

        .logo a {
            font-size: 20px;
            font-weight: 700;
        }

        /* Hamburger (hidden on desktop) */
        .menu-toggle {
            display: none;
            font-size: 26px;
            cursor: pointer;
        }

        /* Desktop Menu */
        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-auth a {
            margin-left: 15px;
        }

        /* ===== Mobile Styles ===== */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-links,
            .nav-auth {
                display: none;
                flex-direction: column;
                background: #1d4ed8;
                position: absolute;
                top: 60px;
                right: 10px;
                width: 220px;
                padding: 15px;
                border-radius: 8px;
            }

            .nav-links.active,
            .nav-auth.active {
                display: flex;
            }

            .nav-links li {
                margin: 10px 0;
            }

            .nav-links a,
            .nav-auth a {
                color: #fff;
            }
        }

        /* ===== Footer ===== */
        .footer {
            text-align: center;
            padding: 20px;
            background: #f3f4f6;
            margin-top: 40px;
            font-size: 14px;
            color: #555;
        }

        .footer-links {
            list-style: none;
            padding: 0;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .footer-links a {
            color: #1d4ed8;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <!-- ===== Navbar ===== -->
    <nav class="navbar">
        <div class="logo">
            <a href="{{ url_for('home') }}">ðŸŽ“ Campus2Career</a>
        </div>

        <!-- Hamburger Icon (mobile only) -->
        <div class="menu-toggle" id="menu-toggle">â˜°</div>

        <ul class="nav-links" id="nav-links">
            <li><a href="{{ url_for('internships') }}">Internships</a></li>
            <li><a href="{{ url_for('aboutus') }}">About Us</a></li>
            <li><a href="{{ url_for('resources') }}">Resources</a></li>
        </ul>

        <div class="nav-auth" id="nav-auth">
            {% if session.get('user') %}
            <a href="{{ url_for('profile') }}">Profile</a>
            <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
            {% endif %}
        </div>
    </nav>

    <!-- ===== Main Content ===== -->
    {% block content %}{% endblock %}

    <!-- ===== Footer ===== -->
    <footer class="footer">
        <p>Â© 2025 Campus2Career. All rights reserved.</p>
        <ul class="footer-links">
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </footer>

    <!-- ===== Mobile Navbar Script ===== -->
    <script>
        document.getElementById("menu-toggle").addEventListener("click", function () {
            document.getElementById("nav-links").classList.toggle("active");
            document.getElementById("nav-auth").classList.toggle("active");
        });
    </script>
</body>

</html>
